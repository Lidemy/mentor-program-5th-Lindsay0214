<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Muli&display=swap');
        @import url('https://fonts.googleapis.com/css?family=Open+Sans:400,500&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            background-color: #9b59b6;
            font-family: 'Open Sans', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 480px;
            max-width: 100%;
        }

        .header {
            border-bottom: 1px solid #f0f0f0;
            background-color: #f7f7f7;
            padding: 20px 40px;
        }

        .header h2 {
            margin: 0;
        }

        .content{
            padding: 15px;
        }
        /* .delete{
            padding: 12px 20px;
            margin: 10px;
            margin-left: 25px;
            color: white;
            background-color: #ca94df;
            opacity: .8;
            font-size: 20px;
            border-radius: 5px;
        } */
        .addToDo,
        .delete{
            width: 50px;
            height: 50px;
            color: white;
            background-color: #ca94df;
            opacity: .8;
            font-size: 30px;
            border-radius: 50%;
            margin: 2px;
        }
        .inputField_text{
            width: 300px;
            height: 50px;
            border: 1px solid #ca94df;
            border-radius: 5px;
            outline: none;
            font-size: 24px;
            vertical-align: middle;
            display: inline-block;
            margin: 20px;
        }

        .event-styling{
            font-size: 20px;
            color: #9b59b6;
            margin: 6px;
            padding: 0 20px;
            margin-bottom: 30px;
            border-bottom: #ca94df .2px solid ;
        }
        /* .inputField_checkbox{
            width: 25px;
            height: 25px;
            border: 1px solid #ca94df;
            border-radius: 5px;
            outline: none;
            font-size: 24px;
            display: inline-block;
            margin: 20px;
        } */

        
        @media screen and (max-width: 480px) {

            .social-panel-container.visible {
                transform: translateX(0px);
            }
            
            .floating-btn {
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>TO DO LIST</h2>
        </div>
            <input class="inputField_text" type="text">
            <button class="addToDo">+</button><button class="delete">-</button>
        </div>
    </div>
</body>
<script>
    let addToDoButton = document.querySelector('.addToDo')
    let toDoContent = document.querySelector('.container')
    let inputField = document.querySelector('.inputField_text')
    let Delete = document.querySelector('.delete')

    addToDoButton.addEventListener('click', function(){
        let event = document.createElement('p');
        event.classList.add('event-styling')
        event.innerText = inputField.value;
        toDoContent.appendChild(event);
        inputField.value = '';
        event.addEventListener('click', function(){
            event.style.textDecoration = 'line-through';
        })

        Delete.addEventListener('click', function(){
            toDoContent.removeChild(event);
        })
    })
    
</script>
</html>
